<div>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>
      Выберите дату
    </mat-label>


    <input matInput [matDatepicker]="picker" [min]="" [max]="" #input>
    <mat-hint>М/Д/ГОД</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button class="btn btn-info" (click)="onClick(input.value)">Submit</button>

  <p>{{user_date}}</p>
</div>
