
<div class="wrapper">
  <h1>Авторизация</h1>
  <div class="item">
    <input type="text" placeholder="Login" [(ngModel)]="login">
  </div>
  <div class="item">
    <input type="password" placeholder="Password" [(ngModel)]="password">
  </div>
  <div class="item">
    <button class="btn btn-info" (click)="signIn()">Sign in</button>
  </div>
</div>
